    <main>
        <section id="first">
            <h2 id="page-title">Contact Me</h2>
        </section>
        <section>
            <form action="https://iwrite.wludci.info/Personal%20Website/mail.php" method="post">
                    <table>
                        <tbody>
                            <tr>
                                <th class="label" scope="row">
                                    <label for="contact">Your Name:</label>
                                </th>
                                <td>
                                    <input type="text" name="contact" placeholder="John Doe" id="contact" required>
                                </td>
                            </tr>
                            <tr>
                                <th class="label" scope="row">
                                    <label for="email" >Your Email:</label>
                                </th>
                                <td>
                                    <input type="text" name="email" placeholder="jdoe@abc.com" id="email"  required>
                                </td>
                            </tr>
                            <tr>
                                <th class="label" scope="row">
                                    <label for="purpose">Purpose:</label>
                                </th>
                                <td>
                                    <select id="purpose" name="purpose" required>
                                        <option value="question">Question</option>
                                        <option value="comment">Comment</option>
                                        <option value="request">Request</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="label" scope="row">
                                    <label for="message">Message:</label>
                                </th>
                                <td>
                                    <textarea type="textarea" name="message" id="message" rows="15" cols="50" placeholder="Please limit your message to approximately 1,000 characters" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" id="button">
                                    <button id="submit" name="submit">Submit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" id="email-to" name="email-to" value="tameney22@mail.wlu.edu">
            </form>
        </section>
